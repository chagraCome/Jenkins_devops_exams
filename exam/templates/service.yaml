{{/**** service movie_service ****/}}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-movie_service
  labels:
    app: {{ .Release.Name }}-movie_service
spec:
  type: {{ .Values.movie_service.service.type }}
  ports:
    - port: {{ .Values.movie_service.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ .Release.Name }}-movie_service

